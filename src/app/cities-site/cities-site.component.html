<div class="row component">
  <div class="col-md-12">
    <div class="header">
      <div class="row flex flex-center">
        <div class="col-md-6">
          <span>
            Select city to check weather details
          </span>
        </div>
      </div>
    </div>
    <div class="content">
      <app-cities-list [selectedCity]="this.selectedCity"
                       (selectedCityChanged)="onCityChanged($event)"></app-cities-list>
    </div>
  </div>
</div>
