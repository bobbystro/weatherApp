<div class="row component">
  <div class="col-md-12">
    <div class="header">
      <div class="row flex flex-center">
        <div class="col-md-6">
          <span class="city-name">
            {{cityName}}, {{cityWeather.country}}
          </span>
          <span class="city-temp">
            {{convertToCelsius(cityWeather.temp ) | number: '1.2'}}<sup>o</sup> C
          </span>
        </div>
        <div class="col-md-6 text-right">
          <span class="weather-category">Weather category: {{cityWeather.description}}</span>
          <span><img src={{cityWeather.icon}} alt={{cityWeather.icon}} title={{cityWeather.description}}/></span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="city-filters flex flex-bottom">
          <div>
            <label for="city-name-input">Search city</label>
            <input id="city-name-input" type="text" placeholder="Fill your city name" [(ngModel)]="tempCityName"/>
          </div>
          <div>
            <button class="btn btn-primary" (click)="getCityName()">Check details</button>
          </div>
        </div>
        <app-city-weather-details [weather]="this.cityWeather"></app-city-weather-details>
      </div>
    </div>
  </div>
</div>
